{% extends "layout.html" %} {% block body %}
<div class="bg-white py-2">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div
      class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
      <article class="flex max-w-xl flex-col items-start justify-between">
        <div class="flex items-center gap-x-4 text-xs">
          <a
            href="#"
            class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100"
            >{{ recipe.title }}</a
          >
        </div>
        <div class="group relative">
          <h3
            class="mt-3 text-lg font-semibold leading-6 text-gray-900 group-hover:text-gray-600"
          >
            <a href={% url 'view_recipe' recipe.id %}>
              <span class="absolute inset-0"></span>
              {{ recipe.title }}
            </a>
          </h3>
          <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{recipe.description}}
          </p>
          <h6 class="mt-3 text-lg font-semibold leading-6 text-gray-900"><span class="absolute inset-0"></span>Ingredients</h6>
          <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{recipe.ingredients}}
          </p>
          <h6 class="mt-3 text-lg font-semibold leading-6 text-gray-900"><span class="absolute inset-0"></span>Cooking Instructions</h6>
          <p class="mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{recipe.cooking_instructions}}
          </p>
        </div>
      </article>
    </div>
  </div>
</div>
{% endblock %}
